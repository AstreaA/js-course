<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
        <link 
        rel="stylesheet"
        href="10-rock-papper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <p>
            <button onclick="
                playGame('rock')
            " class="img">
            <img src="rock-emoji.png" class="move-icon"></button>

            <button onclick="
                playGame('paper')
            " class="img"><img src="paper-emoji.png" class="move-icon"></button>

            <button onclick="
                playGame('scissors')
            " class="img"><img src="scissors-emoji.png" class="move-icon"></button>
            
            <p class="result"></p>
            <p class="your-choises">
                
            </p>
            <p class="js-score score"></p>

            <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScore();
            " class="reset-score-button">Reset score</button>
        </p>
        <script src="10-rock-paper-scissors.js"></script>
    </body>
    
</html>
