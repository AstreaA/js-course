<!DOCTYPE html>
<html>
    <head>
        <title>
            Cart Quantity
        </title>
        <style>
            
        </style>
    </head>
    <body>
      <button 
      onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
      " >Show Quantity
      </button>

      <button 
      onclick="
        updateCartQuantity('1')
      ">Add To Cart
      </button>

      <button 
      onclick="
        updateCartQuantity('2')
      ">+2</button>

      <button 
      onclick="
        updateCartQuantity('3')
      ">+3
      </button>

      <button 
      onclick="
        updateCartQuantity('4')
      ">+4</button>

      <button 
      onclick="
        updateCartQuantity('5')
      ">+5
      </button>

      <button
      onclick="
        cartQuantity = 0;
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Reset Cart
      </button>

      <button 
      onclick="
        updateCartQuantity('-1')
      ">Remove from cart
      </button>

      <button 
      onclick="
        updateCartQuantity('-2')
      ">-2</button>

      <button 
      onclick="
        updateCartQuantity('-3')
      ">-3
      </button>
      
      <script>
        let cartQuantity = 0;
        function updateCartQuantity(value) {
          value = parseInt(value);
          if (cartQuantity + value <= 10 && cartQuantity + value >= 0) {
            cartQuantity += value;
            console.log(`Cart Quantity: ${cartQuantity}`);
          }
          else if (cartQuantity + value > 10) {
            alert('The cart is full');
            return;
          }
          else if (cartQuantity + value < 0) {
            alert('Not enough items in the cart');
            return;
          }
        }
      </script>
    </body>
    
</html>
