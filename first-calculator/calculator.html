<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div>
      <p>
        <button
        onclick="
        calculation +='1';
        ">1</button>
    
        <button
        onclick="
        calculation +='2';
        ">2</button>
    
        <button
        onclick="
        calculation +='3';
        ">3</button>
    
        <button
        onclick="
        calculation +='+';
        ">+</button>
      </p>
  
      <p>
        <button
        onclick="
        calculation +='4';
        ">4</button>
  
        <button
        onclick="
        calculation +='5';
        ">5</button>
  
        <button
        onclick="
        calculation +='6';
        ">6</button>
  
        <button
        onclick="
        calculation +='-';
        ">-</button>
      </p>
  
      <p>
        <button
        onclick="
        calculation +='7';
        ">7</button>
  
        <button
        onclick="
        calculation +='8';
        ">8</button>
  
        <button
        onclick="
        calculation +='9';
        ">9</button>
  
        <button
        onclick="
        calculation +='*';
        ">*</button>
      </p>
  
      <p>
        <button
        onclick="
        calculation +='0';
        ">0</button>
  
        <button
        onclick="
        calculation +='.';
        ">.</button>
  
        <button
        onclick="
        calculation +='/';
        ">/</button>
  
        <button
        onclick="
        console.log(eval(calculation));
        calculation = '';
        ">=</button>
      </p>
    </div>
    <p>!The answer you can find in console!</p>

    <script>
      let calculation = '';
    </script>

  </body>
</html>
