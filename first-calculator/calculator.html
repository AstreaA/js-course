<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div>
      <p>
        <button
        onclick="
        updateCalculator('1');
        ">1</button>
    
        <button
        onclick="
        updateCalculator('2');
        ">2</button>
    
        <button
        onclick="
        updateCalculator('3');
        ">3</button>
    
        <button
        onclick="
        updateCalculator('+');
        ">+</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('4');
        ">4</button>
  
        <button
        onclick="
        updateCalculator('5');
        ">5</button>
  
        <button
        onclick="
        updateCalculator('6');
        ">6</button>
  
        <button
        onclick="
        updateCalculator('-');
        ">-</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('7');
        ">7</button>
  
        <button
        onclick="
        updateCalculator('8');
        ">8</button>
  
        <button
        onclick="
        updateCalculator('9');
        ">9</button>
  
        <button
        onclick="
        updateCalculator('*');
        ">*</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('0');
        ">0</button>
  
        <button
        onclick="
        updateCalculator('.');
        ">.</button>
  
        <button
        onclick="
        updateCalculator('/');
        ">/</button>
  
        <button
        onclick="
        console.log(eval(calculation));
        calculation = '';
        localStorage.setItem('calculation', calculation)
        ">=</button>
      </p>
    </div>
    <p>The answer you can find in console</p>

    <script>
      let calculation = '' || localStorage.getItem('calculation');

      function updateCalculator(symbol) {
        calculation += symbol;
        console.log(calculation);
        localStorage.setItem('calculation', calculation)
      }
    </script>

  </body>
</html>
