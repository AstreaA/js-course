<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <p class="js-calculation calculation">CALCULATOR</p>
    <div>
      <p>
        <button
        onclick="
        updateCalculator('1');
        ">1</button>
    
        <button
        onclick="
        updateCalculator('2');
        ">2</button>
    
        <button
        onclick="
        updateCalculator('3');
        ">3</button>
    
        <button
        onclick="
        updateCalculator(' + ');
        ">+</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('4');
        ">4</button>
  
        <button
        onclick="
        updateCalculator('5');
        ">5</button>
  
        <button
        onclick="
        updateCalculator('6');
        ">6</button>
  
        <button
        onclick="
        updateCalculator(' - ');
        ">-</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('7');
        ">7</button>
  
        <button
        onclick="
        updateCalculator('8');
        ">8</button>
  
        <button
        onclick="
        updateCalculator('9');
        ">9</button>
  
        <button
        onclick="
        updateCalculator(' * ');
        ">*</button>
      </p>
  
      <p>
        <button
        onclick="
        updateCalculator('0');
        ">0</button>
  
        <button
        onclick="
        updateCalculator('.');
        ">.</button>
  
        <button
        onclick="
        updateCalculator(' / ');
        ">/</button>
  
        <button
        onclick="
        document.querySelector('.js-calculation').innerHTML= eval(calculation);
        calculation = '';
        localStorage.setItem('calculation', calculation)
        ">=</button>
      </p>
      <p>
        <button
        onclick="
        calculation = '';
        document.querySelector('.js-calculation').innerHTML= calculation;
        ">C</button>
      </p>
    </div>

    <script src="calculator.js">
      
    </script>

  </body>
</html>
