<!DOCTYPE html>
<html>
  <head>
      <title>DOM</title>
  </head>
  <body>
      <button>
        hello
      </button>

      <button class="js-button">
        Second Button
      </button>
      <script>

        document.querySelector('button') // тут мы грубо говаря из HTML вытянули элемент в JS и теперь тут можем работать с ним
        console.log(document.querySelector('button').innerHTML) // hello то есть получим содержимое нашей кнопки

        console.log(document.querySelector('.js-button').innerHTML) // тут мы обращаемся к элементу HTML по классу и выводим содержимое
